services:
  postgres:
    image: postgres:16
    container_name: transi-store-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-transistore}
      POSTGRES_USER: ${DB_USER:-transistore}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-transistore}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-transistore} -d ${DB_DATABASE:-transistore}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

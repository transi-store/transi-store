name: Setup project and Install Dependencies
description: Setup Node.js with Corepack and install dependencies via Yarn

runs:
  using: composite
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Enable Corepack
      run: corepack enable
      shell:

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"
        cache: "yarn"

    - name: Install dependencies
      run: yarn install --immutable
      shell: bash

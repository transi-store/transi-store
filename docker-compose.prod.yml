# Production overrides (use with: docker compose -f docker-compose.yml -f docker-compose.prod.yml)
services:
  postgres:
    container_name: transi-store-db-prod
    restart: always
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data

  app:
    build:
      target: production
    container_name: transi-store-app-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production

volumes:
  postgres_data_prod:
